	<style type='text/css'>
		.background {

		.button-list {
			width: 80%;
			margin-left: 10%;
			height: 47px;
			text-align: center;
		}

		.button {
			display: inline-block;
			line-height: calc(var(--nav-height) / 2);

			width: 150px;
			margin-left: 40px;

			margin-bottom: 5px;
		}

		.button:hover {
			background: pink;
			color: white;
			transition: all 0.25s;
		}

		.line {
			background: white;
			width: 0%;
			height: 1px;
			margin-left: 35%;
			margin-bottom: 10px;
		}

		.button:hover .line {
			width: 30%;
			transition: all 0.25s;
		}

		.hidden {
			font-size: 14px;
			color: white;
			max-height: 0;
			opacity: 0;
			margin: 0;
		}

		.button:hover .hidden {
			color: #f7f7f7;
			max-height: unset;
			margin: 10px;
			opacity: 1;
			transition: all 0.25s;
		}

		.box_img {
			text-align: center;
		}
		
	</style>
