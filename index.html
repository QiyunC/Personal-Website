<body class="background">

	<style type='text/css'>
		
		/*background*/
		.background {
			background-image: url("background.jpg");
			background-size:cover;}

		.button-list {
			height: 47px;
			text-align: center;
			padding-bottom: 200px;

		}

		.button {
			display: inline-block;
			line-height: calc(var(--nav-height) / 2);
			/*background: gray;*/
			color: #0C8C88;
			width: 150px;
			margin-left: 40px;
			margin-right: 40px;
		}

		.button > .label {
			margin-bottom: 5px;
			font: "arial";
		}

		.button:hover {
			background: #bdd9d6;
			color: #0C8C88;
			transition: all 0.75s;
		}

		.line {
			background: #e3ffcf;
			width: 0%;
			height: 1px;
			margin-left: 35%;
			margin-bottom: 10px;
		}

		.button:hover .line {
			width: 30%;
			transition: all 0.75s;
		}

		.hidden {
			font-size: 14px;
			color: #0C8C88;
			max-height: 0;
			opacity: 0;
			margin: 0;
]		}

		.button:hover .hidden {
			color: #6AA4A2;
			max-height: unset;
			margin: 10px;
			opacity: 1;
			transition: all 0.25s;

		}

		.box_img {
			text-align: center;
			/*padding: 100px;*/

		}
		
		/*main*/

		.box {
			text-align: center;
			padding-left: 20%;
			padding-right: 20%;
			padding-bottom: 20%;
		}


		.box_img {
		  display: block;
/*		  margin-left: auto;
		  margin-right: auto;*/
		  weight: 200px;
		  width: 200px;
		  border-radius: 150px;
		  max-width: 100%;
		  float: center;
  		  text-align: center;


		}
		/*p stands for paragraph*/
		/*paragraph -> class (.) -> id (#) */
		p {
			font-family: 'Yeon Sung';
			font-size: 26px;
		}

		a {
			text-decoration: none;
			color: #0C8C88; 
		}

		.text {
			font-family: "Lucida Console";
			font-size: 20px;
		}

		.box_img:hover {
		  /*box-shadow: 0 0 10px 1px rgba(0, 140, 186, 0.5);*/
		  box-shadow: 0 0 20px 1px #f7b37e;
		}
	</style>

	<!-- background -->
	<div class="button-list">
    	<div class="button" id="button-01">
    		<!-- a is for link -->
    		<p class="label"> <a href="google.com">About</a> </p>
    		<div class="line"></div>
    		<p class="hidden"> - Hiya! - </p>
    	</div>
    	<div class="button" id="button-02">
    		<p class="label"> <a href="google.com">Photography</a> </p>
    		<div class="line"></div>
    		<p class="hidden"> - Beginner's Work - </p>
    	</div>
    	<div class="button" id="button-03">
    		<p class="label"> <a href="google.com">Work</a> </p>
    		<div class="line"></div>
    		<p class="hidden"> - Yep - </p>
    	</div>
    </div>

    <!-- main -->

	<div class=box>
		
		<div align="center">
			<img class=box_img src="my-stuco.jpg">
		</div>
		<p id="intro"> Hi I'm Qiyun!
		</p>
	 </div>


	<p class=text>
	Bunnies are cute. </p>
